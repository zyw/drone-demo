kind: pipeline
type: docker
name: default

steps:
  - name: build-jar
    image: maven:3.6.3-jdk-8-slim
    privileged: true
    volumes:
      - name: maven_cache
        path: /root/.m2
    commands:
      - mvn clean package -DskipTests

  - name: build-img
    image: plugins/docker
    settings:
      dockerfile: Dockerfile
      tags: latest
      username:
        from_secret: loginName
      password:
        from_secret: pwd
      repo: drone-harbor.powertime.cn:444/library/drone-demo
      registry: drone-harbor.powertime.cn:444
      debug: true
      add_host: drone-harbor.powertime.cn:192.168.1.161

volumes:
  - name: maven_cache
    host:
      path: /mnt/maven_cache